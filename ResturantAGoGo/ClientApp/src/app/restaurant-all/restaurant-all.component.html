<div style="border: 1px solid black" *ngFor="let r of restaurantList">
  <h3>{{ r.name }}</h3>
  <h4>{{ r.address }}</h4>
  <h4>{{ r.city }} {{ r.state }} {{ r.zip }}</h4>
  <p *ngFor="let t of r.type">{{ t.title }}</p>
  <button (click)="addFavorite(r.type)">Add to Favorites</button>
</div>
